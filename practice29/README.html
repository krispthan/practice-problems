	<script>
	

	function basicMath(num1, num2, operator){
		switch (operator){
			case "+":
			result = num1 + num2;
			break;
			case "-":
			result = num1 -num2;
			break;
			case "x":
			result = num1 * num2;
			break;
			case "/":
			result = num1 / num2;
			break;
			default:
			console.log('error');
		}
		return result;
	}
	
	</script>
